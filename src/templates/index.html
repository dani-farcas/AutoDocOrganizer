<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>AutoDocOrganizer</title>
  <!-- 🎨 Externes CSS laden -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <!-- 📢 Banner für Statusmeldungen (Erfolg / Fehler) -->
  <div id="banner" class="banner">
    <span id="banner-text"></span>
    <button id="banner-close">✖</button>
  </div>

  <h1>
    📂 AutoDocOrganizer
    <!-- 📤 Upload-Formular -->
    <form class="upload-box" id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
      <!-- Label als moderner Button für Dateiauswahl -->
      <label for="file-upload" class="upload-label">📂 Dateien auswählen</label>
      <input id="file-upload" type="file" name="files" multiple>

      <!-- Importieren-Button -->
      <button type="submit">📤 Importieren</button>

      <!-- ⏳ Loader-Animation -->
      <div class="loader" id="upload-loader"></div>
    </form>
  </h1>

  <!-- 📌 Breadcrumb-Navigation -->
  <div class="breadcrumb" id="breadcrumb"></div>

  <!-- 🔍 Suchleiste -->
<div class="search-box">
  <input type="text" id="search-input" placeholder="🔍 Archiv durchsuchen...">
</div>

  <!-- 📋 Dateiliste -->
  <ul id="file-list"></ul>

  <!-- 📂 Drag & Drop Zone -->
  <div id="drop-zone" class="drop-zone">
    👉 Ziehe deine Dateien hierher oder benutze den Button 📂
  </div>

  <!-- ⚡ Externes JavaScript laden -->
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
